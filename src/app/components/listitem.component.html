
<div fxLayout="column">


    <h1>Your Search Results</h1>
  
    <div class="container" fxLayout="row" fxLayoutAlign="start" *ngFor="let i of passResult">
      <mat-card>
        <div fxFlex=30%>{{ i.bktitle }}</div>
        <div fxFlex=50%>{{ i.authname }}</div>
        <div fxFlex=20%><form method="get" action="http://localhost:4200/booklist/{{i.id}}"></form></div>
      </mat-card>
    </div>
  
  
    </div>
